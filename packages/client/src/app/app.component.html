<h1>{{title}}</h1>
<div class='content-wrapper'>
  <mat-sidenav-container>
    <mat-sidenav-content #sidenav>
      <mat-tab-group (selectedTabChange)="onTabChanged($event);">
        <mat-tab label="Insert image"> <app-image-insert></app-image-insert> </mat-tab>
        <mat-tab label="Image list">
          <app-search-form (submitCallback)="searchForImages($event)"></app-search-form>
          <app-image-grid [images]="images"></app-image-grid>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<footer class='footer'>
  <a href="https://stories.freepik.com/web">Illustration by Freepik Stories</a>
</footer>
