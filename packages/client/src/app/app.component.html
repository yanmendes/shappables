<h1>{{title}}</h1>
<div class="content-wrapper">
  <mat-sidenav-container>
    <mat-sidenav-content #sidenav>
      <mat-tab-group>
        <mat-tab label="Insert image">
          <app-image-insert
            (submitCallback)="searchForImages($event, { force: true, resetImages: true })"
          ></app-image-insert>
        </mat-tab>
        <mat-tab label="Image list">
          <app-search-form
            (submitCallback)="searchForImages($event, { force: true, resetImages: true })"
          ></app-search-form>
          <app-image-grid
            (infiniteScrollCallback)="searchForImages($event)"
            [images]="images"
            [loadingSearch]="loadingSearch"
          ></app-image-grid>
        </mat-tab>
      </mat-tab-group>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
<footer class="footer">
  <a href="https://stories.freepik.com/web">Illustration by Freepik Stories</a>
</footer>
