<div>
  <div
    *ngIf="images?.length"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="150"
    (scrolled)="onScroll()"
  >
    <mat-grid-list
      [cols]="breakpoint"
      [rowHeight]="500"
      (window:resize)="onResize($event)"
    >
      <ul>
        <li *ngFor="let image of images">
          <mat-grid-tile><app-image [image]="image"></app-image></mat-grid-tile>
        </li>
      </ul>
    </mat-grid-list>
  </div>
  <div *ngIf="loadingSearch" class="centered">
    <img
      class="illustration"
      src="assets/img/loading.gif"
      alt="Loading"
      id="image-grid__loading-gif"
    />
  </div>
  <div *ngIf="!loadingSearch && !images?.length" class="centered">
    <img
      class="illustration"
      src="assets/img/not-found.svg"
      alt="No results found"
    />
    <h3 class="no-results-title">Oops, no results found =(</h3>
    <p>Try another search</p>
  </div>
</div>
