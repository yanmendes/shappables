<form
  [formGroup]="imageUploadForm"
  (ngSubmit)="onSubmit(imageUploadForm.value)"
  class="form-wrapper"
>
  <div>
    <mat-form-field class='full-width'>
      <mat-label class="label">Description</mat-label>
      <input class="input" formControlName="description" matInput type="text" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class='full-width'>
      <ngx-mat-file-input
        class="file"
        formControlName="image"
        placeholder="Image"
        accept="image/*"
      ></ngx-mat-file-input>
      <mat-icon class='icon' matSuffix>backup</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <button class="submit-button" mat-raised-button type="submit">
      Submit
    </button>
  </div>
</form>
