<form (ngSubmit)="onSubmit()" class="form-wrapper">
  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input
        name="description"
        class="input"
        [(ngModel)]="description"
        matInput
        type="text"
      />
    </mat-form-field>
  </div>
  <div class="file-types-wrapper">
    <mat-label>File type</mat-label>
    <mat-radio-group matInput name="fileType" [(ngModel)]="fileType">
      <mat-radio-button
        class="radio-button"
        *ngFor="let fileType of fileTypes"
        [value]="fileType"
      >
        {{fileType}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-label class="anchor"
      >File size (KB)
      <span class="helper-text"
        >Â± 10%</span
      ></mat-label
    >
    <mat-checkbox
      class="checkbox"
      matInput
      name="sizeFilterEnabled"
      [(ngModel)]="sizeFilterEnabled"
    ></mat-checkbox>
    <mat-slider
      class="slider"
      name="size"
      [(ngModel)]="size"
      min="1"
      max="500"
      step="0.5"
      showTicks="true"
      thumbLabel="true"
      [disabled]="!sizeFilterEnabled"
    ></mat-slider>
  </div>
  <div>
    <button class="submit-button" mat-raised-button type="submit">
      Search
    </button>
  </div>
</form>
