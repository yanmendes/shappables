<form
  [formGroup]="searchParamsForm"
  (ngSubmit)="onSubmit(searchParamsForm.value)"
  class="form-wrapper"
>
  <div>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input class="input" formControlName="description" matInput type="text" />
    </mat-form-field>
  </div>
  <div class="file-types-wrapper">
    <mat-label>File type</mat-label>
    <mat-radio-group matInput formControlName="fileType">
      <mat-radio-button
        class="radio-button"
        *ngFor="let fileType of fileTypes"
        [value]="fileType"
      >
        {{fileType}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-label>File size (KB)</mat-label>
    <mat-slider
      class="slider"
      formControlName="size"
      min="1"
      max="500"
      step="0.5"
      showTicks="true"
      thumbLabel="true"
    ></mat-slider>
  </div>
  <div>
    <button class="submit-button" mat-raised-button type="submit">
      Search
    </button>
  </div>
</form>
